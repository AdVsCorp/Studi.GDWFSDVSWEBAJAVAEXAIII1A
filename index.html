<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lorem ipsum dolor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="new-game">
                <button type="button" onclick="raz();" class="btn btn-success btn-lg">NEW GAME</button>
            </div>
            <div class="player one">
                <span class="player title">
                    Player 1
                    <span class="turn" id="turnP1">⚈</span>
                </span>
                <br>
                <span class="player score" id="total-score-p1">
                    0
                </span>
            </div>
            <div class="dice">
                <img class="dice-img rotated-0" id="dice-img" src="./images/1.png" alt="">
            </div>
            <div class="player two">
                <span class="player title">
                    Player 2
                    <span class="turn" id="turnP2" style="display: none;">⚈</span>
                </span>
                <br>
                <span class="player score" id="total-score-p2">
                    0
                </span>
            </div>
            <div class="actions">
                <button type="button" onclick="rollDice();" class="btn btn-primary btn-lg">ROLL DICE</button>
                <button type="button" onclick="addedToTotal(getCurrentPoints());" class="btn btn-warning btn-lg">HOLD !</button>
            </div>
            <div class="current">
                <div class="current-one">
                    Current (P1) : <span id="current-1">0</span>
                </div>
                <div class="current-two">
                    Current (P2): <span id="current-2">0</span>
                </div>
            </div>
        </div>
        <p>
            <center>
                Roll the die. <br>
                If you roll a 1, your current score is lost and your turn is over.
                The first player to reach 100 points on global wins the game.
                <br> <br>
                Good game !
            </center>
        </p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
